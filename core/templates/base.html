<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>社区医院门诊管理系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --hospital-primary: #0d6efd; /* Medical Blue */
            --hospital-bg: #f8f9fa;
        }
        body {
            background-color: var(--hospital-bg);
            font-family: "Microsoft YaHei", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid rgba(0,0,0,.05);
            font-weight: 600;
            color: var(--hospital-primary);
            padding: 1rem 1.25rem;
        }
        .btn-primary {
            background-color: var(--hospital-primary);
            border-color: var(--hospital-primary);
        }
        .footer {
            margin-top: 3rem;
            padding: 1.5rem 0;
            background-color: #fff;
            border-top: 1px solid #eee;
            color: #6c757d;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">
        <i class="bi bi-hospital me-2"></i>社区医院门诊系统
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="bi bi-calendar-plus me-1"></i>预约挂号</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/check-in/"><i class="bi bi-person-check me-1"></i>到诊报到</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/billing/"><i class="bi bi-credit-card me-1"></i>缴费结算</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stats/"><i class="bi bi-bar-chart-line me-1"></i>数据统计</a>
        </li>
        <li class="nav-item ms-lg-3">
            <a class="nav-link btn btn-outline-light btn-sm px-3" href="/admin/" target="_blank">后台管理</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
    {% if message %}
    <div class="alert alert-info alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-info-circle-fill me-2"></i>{{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</div>

<footer class="footer">
    <div class="container">
        <p class="mb-0">&copy; 2025 社区医院门诊管理系统 | 仅供演示使用</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
